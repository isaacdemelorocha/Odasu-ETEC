<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Concluída</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../static/img/icon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .success-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .success-container h1 {
            font-size: 2.5rem;
            color: #28a745;
        }
        .success-container p {
            margin: 15px 0;
            color: #6c757d;
        }
        .success-container .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>✅ Compra Concluída!</h1>
        <p>Obrigado por sua compra. Você receberá um e-mail com os detalhes.</p>
        <div class="pagInicial">
            <a href="index.html" class="btn btn-success">Voltar à Página Inicial</a>
        </div>
    </div>
    <script>
        // Você pode adicionar lógica aqui para exibir detalhes dinâmicos da compra
        const urlParams = new URLSearchParams(window.location.search);
        const codProd = urlParams.get('codProd');
        const cod = urlParams.get('cod');
        const nome = urlParams.get('nome');
        const email = urlParams.get('email');
        const cpf = urlParams.get('cpf');


        console.log('Código do Produto:', codProd);
        console.log('Código do Usuário:', cod);
        console.log('Nome do Usuário:', nome);
        console.log('Email do Usuário:', email);
        console.log('CPF do Usuário:', cpf);

        const voltarPagInicial = document.querySelector(".pagInicial");
        voltarPagInicial.innerHTML = `<a href="index.html?cod=${cod}&nome=${nome}&email=${email}&cpf=${cpf}" class="btn btn-success">Voltar à Página Inicial</a>`;

    </script>
</body>
</html>
